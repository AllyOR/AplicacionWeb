<p *ngIf="creditos" class="text-center">{{msg}}</p>

<div *ngFor="let elem of lista; let i = index" class="container pt-2">

    <div class="col-lg-4 col-sm-12">{{elem.descripcion}}</div>
    <div class="col-lg-4 col-sm-12">{{elem.lugar}}</div>
    <hr>
  </div>
</div>
