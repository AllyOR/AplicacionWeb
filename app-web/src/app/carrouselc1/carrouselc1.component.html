<div id="carouselExampleIndicators" class="carousel slide" data-bsride="
carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide
1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1" aria-label="Slide 2"></button>

  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" alt="img1" [src]="imagc11">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" alt="img2" [src]="imagc12">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bstarget="#
carouselExampleIndicators" data-bs-slide="prev">
