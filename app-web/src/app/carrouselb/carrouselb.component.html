<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 4"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" alt="img1" [src]="imagb1">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" alt="img2" [src]="imagb2">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" alt="img3" [src]="imagb3">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" alt="img4" [src]="imagb4">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" alt="img5" [src]="imagb5">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</body>
</html>
